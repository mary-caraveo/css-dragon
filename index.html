<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dragon.css">
    <title>Dragón</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <h2 class="name">MCaraveo</h2>
            <h2>♥.♥</h2>
        </div>

        <div class="dragon">
            <div class="eyes eyes-left">
                <div class="eyes_medium eyes_medium_left">
                    <div class="iris_top iris-top-left"></div>
                    <div class="iris_bottom iris-bottom-left"></div>
                </div>
            </div>

            <div class="eyes eyes-right">
                <div class="eyes_medium eyes_medium_right">
                    <div class="iris_top iris-top-right"></div>
                    <div class="iris_bottom iris-bottom-left"></div>
                </div>
            </div>

            <div class="mount">
                <div class="tooth tooth-1"></div>
                <div class="tooth tooth-2"></div>
                <div class="tooth tooth-3"></div>
                <div class="tooth tooth-4"></div>
                <div class="tooth tooth-5"></div>
                <div class="tooth tooth-6"></div>
                <div class="tooth tooth-7"></div>
                <div class="tooth tooth-8"></div>
            </div>
        </div>

    </div>
